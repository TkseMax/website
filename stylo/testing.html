<!DOCTYPE html>
<html>
<head>
    <title>StyloShoes Collection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add Bootstrap CSS CDN link here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"> <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slackside+One&display=swap" rel="stylesheet">

    <style>
        /* Your existing styles here */

        .product-card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }

        .product-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .swiper-container {
            max-width: 200px; /* Adjust this to your design */
            margin: 0 auto;
        }

        .swiper-slide img {
            max-width: 100%;
            max-height: 100px; /* Adjust this to your design */
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- Your existing HTML content here -->

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="product-card">
                    <h2 class="product-title">Product 1</h2>
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="img/Aj3reimaged.png" alt="Product 1 Image 1"></div>
                            <div class="swiper-slide"><img src="img/sail-obsidian-university-blue-right.png" alt="Product 1 Image 2"></div>
                            <div class="swiper-slide"><img src="img/Aj3reimaged.png" alt="Product 1 Image 3"></div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <button class="btn btn-primary">Buy Now</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <h2 class="product-title">Product 2</h2>
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="img/sail-obsidian-university-blue-right.png" alt="Product 2 Image 1"></div>
                            <div class="swiper-slide"><img src="img/Aj3reimaged.png" alt="Product 2 Image 2"></div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                    <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.</p>
                    <button class="btn btn-primary">Buy Now</button>
                </div>
            </div>
            <!-- Add more product cards as needed -->
        </div>
    </div>
	
   <!-- Add your footer and scripts here -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var swipers = new Swiper('.swiper-container', {
				slidesPerView: 1,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        });
    </script>	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	

</body>
</html>
